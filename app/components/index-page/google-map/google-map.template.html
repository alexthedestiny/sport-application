                <div class="col-md-7">
                    <ui-gmap-google-map
                        center='map.center'
                        zoom='map.zoom'
                        events='{
                                click: map.onClick
                            }'
                        refresh='true'>

                        <ui-gmap-marker
                                ng-repeat="m in markers | sortByIdCat:$ctrl.id_active_cat | customSearchPlaces:$ctrl.firstTitle | filter:{id_sub_cat:$ctrl.selectedSubCat.id}"
                                ng-click="map.refresh()"
                                coords='m'
                                idkey='m.id'
                                events="m.events"
                                options="m.opts">
                            <!--<ui-gmap-marker coords="map.waterfall" idkey="1" options="map.waterfall.opts"
                                            events="map.waterfall.events"></ui-gmap-marker>-->
                            <ui-gmap-window show="m.showWindow" closeClick="'closeClick'" ng-cloak>
                                <div>
                                    <h4>{{ m.title }}</h4>
                                    <p>{{ m.description }}!</p>
                                </div>
                            </ui-gmap-window>
                        </ui-gmap-marker>
